<!doctype html>
<html>
  <head>
    <title>Summarizit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-10">
      <a class="navbar-brand mb-9" href="#">Summarizit</a>
    </nav>
    <div class="container my-5">
      <div class="row my-2">
        <div class="col">
          <label for="sourceTextarea">Long Document</label>
          <textarea class="form-control" id="sourceTextarea" rows="20"></textarea>
        </div>
        <div class="col">
          <label for="summaryTextarea">Summary</label>
          <textarea class="form-control" id="summaryTextarea" rows="20"></textarea>
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="modeSelect">Mode</label>
          <select class="custom-select" id="modeSelect" multiple>
            <option value="abs/trans">Abstractive: Transformer</option>
            <option value="ext/trans">Extractive: Transformer</option>
            <option value="ext/rnn">Extractive: RNN</option>
            <option value="ext/cnn" selected>Extractive: CNN</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="submitButton">Summarizit !</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
